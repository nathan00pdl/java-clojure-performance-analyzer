services:

  performance-analyzer:
    build: .
    image: java-clojure-performance-analyzer
    container_name: gatling-test
   
    mem_limit: 8g
    mem_reservation: 8g  
    cpus: 6.0
   
    environment:
      JAVA_OPTS: -Xmx6g -Xss6g

    volumes:
      - .:/app  
      - ./gatling-results:/app/gatling-results
      - ./maven-cache:/root/.m2

    network_mode: "host"

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: prometheus-monitoring
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring-configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-data:/prometheus
    
    restart: unless-stopped
    
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana-dashboard
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    
    volumes:
      - ./grafana-data:/var/lib/grafana
      - ./monitoring-configs/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
    
    depends_on:
      - prometheus
    
    restart: unless-stopped
    
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge