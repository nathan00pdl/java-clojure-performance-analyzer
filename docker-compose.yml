services:
  performance-analyzer:
    build: .
    image: java-clojure-performance-analyzer
    container_name: gatling-test-environment
   
    mem_limit: 8g
    mem_reservation: 8g  
    cpus: 6.0
   
    environment:
      JAVA_OPTS: -Xmx6g -Xss6g

    volumes:
      - .:/app  
      - ./gatling-results:/app/gatling-results
      - ./maven-cache:/root/.m2

    network_mode: "host"
