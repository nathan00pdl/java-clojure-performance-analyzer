services:

  app:
    build: .
    image: java-clojure-performance-analyzer
    container_name: app-performance-test
   
    mem_limit: 8g
    mem_reservation: 8g  
    cpus: 6.0
   
    environment:
      JAVA_OPTS: >-
        -Xms4g
        -Xmx6g
        -Xss1m
        -XX:MaxMetaspaceSize=512m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+ParallelRefProcEnabled
        -XX:+UseStringDeduplication
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/app/heap-dumps

    restart: unless-stopped
    
    ports:
      - "8080:8080"

    volumes:
      - ./gatling-results:/app/gatling-results
      - ./maven-cache:/root/.m2
      - ./heap-dumps:/app/heap-dumps

    networks:
      - monitoring-network


  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: prometheus-monitoring
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    restart: unless-stopped

    depends_on:
      - app

    ports:
      - "9090:9090"

    volumes:
      - ./monitoring-configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-data:/prometheus

    networks:
      - monitoring-network


networks:
  monitoring-network:
    driver: bridge